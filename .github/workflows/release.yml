# Release workflow — builds macOS DMG, Linux server binary, and frontend static assets.
# Triggered by pushing a tag like `v1.0.0` or manually from the Actions UI.
#
# Required GitHub Secrets for macOS code signing & notarization:
#   APPLE_CERTIFICATE            — Base64-encoded .p12 certificate
#   APPLE_CERTIFICATE_PASSWORD   — Password for the .p12 certificate
#   APPLE_SIGNING_IDENTITY       — e.g. "Developer ID Application: Name (TEAMID)"
#   APPLE_API_ISSUER             — App Store Connect API issuer ID
#   APPLE_API_KEY                — App Store Connect API key ID
#   APPLE_API_KEY_PATH           — Base64-encoded .p8 key file content

name: Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      version:
        description: "Release version (e.g. v0.1.0)"
        required: true
        type: string

permissions:
  contents: write
  packages: write

env:
  CARGO_TERM_COLOR: always

jobs:
  # ─── macOS Desktop App (DMG) ───────────────────────────────────────────
  build-desktop:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: src-tauri

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Install frontend dependencies
        run: pnpm install --filter frontend

      - name: Install Tauri CLI
        run: cargo install tauri-cli --locked

      - name: Build Tauri app
        env:
          APPLE_CERTIFICATE: ${{ secrets.APPLE_CERTIFICATE }}
          APPLE_CERTIFICATE_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
          APPLE_SIGNING_IDENTITY: ${{ secrets.APPLE_SIGNING_IDENTITY }}
          APPLE_API_ISSUER: ${{ secrets.APPLE_API_ISSUER }}
          APPLE_API_KEY: ${{ secrets.APPLE_API_KEY }}
          APPLE_API_KEY_PATH: ${{ secrets.APPLE_API_KEY_PATH }}
        run: cargo tauri build

      - name: Upload DMG artifact
        uses: actions/upload-artifact@v4
        with:
          name: macos-dmg
          path: src-tauri/target/release/bundle/dmg/*.dmg
          if-no-files-found: error

  # ─── Linux Server Binary (static musl) ────────────────────────────────
  build-server:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-unknown-linux-musl

      - name: Install musl-tools
        run: sudo apt-get update && sudo apt-get install -y musl-tools

      - name: Rust cache
        uses: Swatinem/rust-cache@v2

      - name: Build server binary
        run: cargo build --release -p rewind-backend --target x86_64-unknown-linux-musl

      - name: Upload server binary
        uses: actions/upload-artifact@v4
        with:
          name: server-binary
          path: target/x86_64-unknown-linux-musl/release/rewind-backend
          if-no-files-found: error

  # ─── Frontend Static Assets ────────────────────────────────────────────
  build-frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Install dependencies
        run: pnpm install --filter frontend

      - name: Build frontend
        run: pnpm --filter frontend build

      - name: Create tarball
        run: tar -czf frontend-dist.tar.gz -C frontend/dist .

      - name: Upload frontend assets
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: frontend-dist.tar.gz
          if-no-files-found: error

  # ─── Docker Image (ghcr.io) ─────────────────────────────────────────────
  build-docker:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Determine version tag
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "tag=${{ inputs.version }}" >> "$GITHUB_OUTPUT"
          else
            echo "tag=${{ github.ref_name }}" >> "$GITHUB_OUTPUT"
          fi

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=semver,pattern={{version}},value=${{ steps.version.outputs.tag }}
            type=semver,pattern={{major}}.{{minor}},value=${{ steps.version.outputs.tag }}
            type=raw,value=latest

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ─── Create GitHub Release ─────────────────────────────────────────────
  release:
    runs-on: ubuntu-latest
    needs: [build-desktop, build-server, build-frontend, build-docker]
    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release assets
        run: |
          mkdir -p release-assets
          cp artifacts/macos-dmg/*.dmg release-assets/
          cp artifacts/server-binary/rewind-backend release-assets/
          cp artifacts/frontend-dist/frontend-dist.tar.gz release-assets/

      - name: Determine version tag
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "tag=${{ inputs.version }}" >> "$GITHUB_OUTPUT"
          else
            echo "tag=${{ github.ref_name }}" >> "$GITHUB_OUTPUT"
          fi

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.tag }}
          name: ${{ steps.version.outputs.tag }}
          generate_release_notes: true
          files: release-assets/*
